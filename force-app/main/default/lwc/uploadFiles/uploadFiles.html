<template>
    <lightning-card title="Upload File to Google Drive" icon-name="utility:upload">
        <div class="slds-p-around_medium">

            <div class="slds-grid">
                <div class="slds-col">

                    <!-- File Input -->
                    <lightning-input type="file" label="Attach file" accept="*" onchange={handleFileChange}>
                    </lightning-input>

                    <!-- Upload Button -->
                    <lightning-button 
                        label="Upload to Google Drive" 
                        variant="success" 
                        class="slds-m-top_medium"
                        onclick={uploadFile} 
                        disabled={isUploadDisabled}>
                    </lightning-button>

                    <!-- File name & Type -->
                    <template if:true={fileData}>
                        <p class="slds-m-top_small">Selected File: {fileData.fileName}</p>
                        <p class="slds-m-top_small">File Type: {fileData.mimeType}</p>
                    </template>
                </div>

                <div class="slds-col">
                    <!-- Uploading message -->
                    <template if:true={isUploading}>
                        <lightning-spinner size="medium" alternative-text="Uploading..."></lightning-spinner>
                    </template>

                    <!-- Multi-format Preview -->
                    <template if:true={preview}>
                        <template if:true={isImage}>
                            <div class="slds-box slds-text-align_center">
                                <img src={preview} style="width:300px; height:300px;" />
                            </div>
                        </template>

                        <template if:true={isVideo}>
                            <div class="slds-box">
                                <video width="25%" height="50%" controls>
                                    <source src={preview}>
                                </video>
                            </div>
                        </template>
                        <template if:true={isAudio}>
                            <div class="slds-box">
                                <audio controls>
                                    <source src={preview}>
                                </audio>
                            </div>
                        </template>
                        <template if:true={isAny}>
                            <div class="slds-box">
                                <iframe src={preview} width="100%" height="600px"></iframe>
                            </div>
                        </template>
                    </template>
                </div>
            </div>

            <lightning-datatable 
                key-field="Google_Drive_Id__c" 
                data={fileData} 
                columns={columns}
                onrowaction={handlePreview} 
                hide-checkbox-column>
            </lightning-datatable>

        </div>
    </lightning-card>
</template>
